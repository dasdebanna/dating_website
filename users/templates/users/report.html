{% extends 'meet/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
           <div class = "content-section">
                <form method ="POST">
                    {% csrf_token %}
                    <fieldset class ="form-group">
                        <legend class="border-bottom mb-4">REPORT</legend>
                            {{ form|crispy }}
                    </fieldset>         
                    <divclass = "form-group">
                        <button class="btn btn-online-info" type="submit">SUBMIT</button>
                    </div>   
                </form>
       
           </div>
{% endblock content %}
